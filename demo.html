<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Better Patter Meter</title>
  </head>
  <body>
    <h1>Press Z or X</h1>
    <canvas id='bpm-canvas'></canvas>
    <script src='bpm.js'></script>
    <script>
      var meter = bpm.create('bpm-canvas');
      window.addEventListener('keydown', function (e) {
        if (e.keyCode === 90 || e.keyCode === 88) meter.pat();
      });
    </script>
  </body>
</html>
